<h2>Description</h2>
<p>
    The chain alignments among different versions of this assembly.
</p>

<h2>Methods</h2>
<p>
    Assemblies were aligned with <a href="https://github.com/lh3/minimap2">minimap2</a> 
    using the <code>-x asm5 --secondary=no</code> preset, and then converted to 
    chain format with <a href="https://github.com/informationsea/transanno">transanno</a> 
    <code>minimap2chain</code>.
</p>
