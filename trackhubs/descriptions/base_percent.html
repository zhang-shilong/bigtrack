<h2>Description</h2>
<p>
    The GC or AT percent track shows the percentage of G/C bases or A/T bases.
</p>

<h2>Methods</h2>
<p>
    Tracks were created with <a href="https://github.com/arq5x/bedtools2">bedtools</a> <code>makewindows</code> and <code>nuc</code> commands.
</p>
