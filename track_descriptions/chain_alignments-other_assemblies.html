<h2>Description</h2>
<p>
    The chain alignments between this assembly and other published assemblies.
</p>

<h2>Methods</h2>
<p>
    Assemblies were aligned with <a href="https://github.com/lh3/minimap2">minimap2</a> and then converted to chain format using <a href="https://github.com/informationsea/transanno">transanno</a> <code>minimap2chain</code>.
</p>
